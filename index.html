<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Player Information</h1>
        <div class="player-options">
            <label for="playerCount">Number of Players:</label>
            <input type="number" id="playerCount" min="2" max="6" value="2">
            <label for="amt">Amount of money (Each):</label>
            <input type="number" id="amt">
            <div id="playerInfoInputs">
                <!-- Input fields for player names and colors will be inserted here dynamically -->
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
